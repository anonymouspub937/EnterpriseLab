title: EnterpriseLab
description: Full-Stack Platform for Developing and Deploying Agents in Enterprises
baseurl: ""
url: "https://anonymouspub937.github.io/EnterpriseLab"

# Theme - remove minima, we're using custom CSS
# theme: minima  # Comment this out or remove it

# Author (keep anonymous for double-blind review)
author:
  name: Anonymous Authors

# Build settings
markdown: kramdown

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Exclude files
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor

# Important: Tell Jekyll to process SCSS files
sass:
  sass_dir: assets/css
  style: compressed

# Kramdown settings for better table rendering
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
